<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost Sword Team Builder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</head>
<body>

<header>
  <h1>Lost Sword Team Builder</h1>
  <button id="shareBtn">Share Team</button>
</header>

<!-- TEAM DI PALING ATAS -->
<section class="team-section">
  <h2>Your Team (max 5)</h2>
  <div id="team" class="team dropzone"></div>
</section>

<!-- FILTER -->
<section class="filters">
  <select id="elementFilter">
    <option value="">All Elements</option>
  </select>

  <select id="classFilter">
    <option value="">All Classes</option>
  </select>
</section>

<!-- CHARACTER LIST -->
<section class="characters-section">
  <h2>Characters</h2>
  <div id="characters" class="grid"></div>
</section>

<script src="main.js"></script>
</body>
</html>
