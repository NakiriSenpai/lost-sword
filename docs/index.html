<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost Sword Team Builder</title>
  <link rel="stylesheet" href="style-2.css" />
  
</head>
<body>

<header>
  <h1>Lost Sword Team Builder</h1>
  <button id="shareBtn">Share Team</button>
</header>

<!-- TEAM DI PALING ATAS -->
<section class="team-section">
  <h2>Your Team (max 5)</h2>
  <div id="team" class="team dropzone"></div>
</section>

<section class="filters-ui">

  <!-- SEARCH -->
  <input
    type="text"
    id="searchInput"
    placeholder="Filter characters"
  />

  <!-- POSITION -->
  <div class="filter-row">
    <button class="filter-btn active" data-type="position" data-value="">
      ALL
    </button>
    <button class="filter-btn" data-type="position" data-value="Front"><img src="images/icons/lostsword-front.png" alt="Front"></button>
    <button class="filter-btn" data-type="position" data-value="Middle"><img src="images/icons/lostsword-middle.png" alt="Middle"></button>
    <button class="filter-btn" data-type="position" data-value="Back"><img src="images/icons/lostsword-back.png" alt="Back"></button>
  </div>

  <!-- ELEMENT -->
  <div class="filter-row">
    <button class="filter-btn active" data-type="element" data-value="">
      ALL
    </button>
    <button class="filter-btn" data-type="element" data-value="Radiance"><img src="images/icons/lostsword-radiance.png" alt="Radiance"></button>
    <button class="filter-btn" data-type="element" data-value="Fire"><img src="images/icons/lostsword-fire.png" alt="Fire"></button>
    <button class="filter-btn" data-type="element" data-value="Frost"><img src="images/icons/lostsword-frost.webp" alt="Frost"></button>
    <button class="filter-btn" data-type="element" data-value="Nature"><img src="images/icons/lostsword-nature.webp" alt="Nature"></button>
    <button class="filter-btn" data-type="element" data-value="Shock"><img src="images/icons/lostsword-shock.webp" alt="Shock"></button>
    <button class="filter-btn" data-type="element" data-value="Chaos"><img src="images/icons/lostsword-chaos.webp" alt="Chaos"></button>
    <button class="filter-btn" data-type="element" data-value="Holy"><img src="images/icons/lostsword-holy.webp" alt="Holy"></button>
  </div>

  <!-- CLASS -->
  <div class="filter-row">
    <button class="filter-btn active" data-type="class" data-value="">
      ALL
    </button>
    <button class="filter-btn" data-type="class" data-value="Knight"><img src="images/icons/lostsword-knight.webp" alt="Knight"></button>
    <button class="filter-btn" data-type="class" data-value="Wizard"><img src="images/icons/lostsword-wizard.webp" alt="Wizard"></button>
    <button class="filter-btn" data-type="class" data-value="Archer"><img src="images/icons/lostsword-ranger.webp" alt="Ranger"></button>
    <button class="filter-btn" data-type="class" data-value="Healer"><img src="images/icons/lostsword-healer.png" alt="Healer"></button>
  </div>

</section>

<!-- CHARACTER LIST -->
<section class="characters-section">
  <h2>Characters</h2>
  <div id="characters" class="grid"></div>
</section>

<script src="main.js" defer></script>
</body>
</html>
