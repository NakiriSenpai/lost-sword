<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost Sword Team Builder</title>
  <link rel="stylesheet" href="style-4.css" />
</head>
<body>

<header class="header">
  <h1>Lost Sword Team Builder</h1>
  <button id="shareBtn">Share Team</button>
</header>

<section class="pets-section">
  <div id="pets" class="pets"></div>
</section>

<section class="team-section">
  <h2>Your Team</h2>

  <div class="team-wrapper">
    <div id="team" class="team dropzone"></div>
    <div id="equip" class="equip-grid"></div>
  </div>
</section>

<section class="filters-ui">
  <input id="searchInput" placeholder="Search character..." />
  <div class="filters-bar"></div>
</section>

<section class="characters-section">
  <h2>Characters</h2>
  <div id="characters" class="grid"></div>
</section>

<!-- CARD POPUP -->
<div id="cardPopup" class="popup">
  <div class="popup-content">
    <button id="closeCardPopup">✕</button>
    <input id="cardSearchInput" placeholder="Search card..." />
    <div id="cardList" class="grid"></div>
  </div>
</div>

<!-- PET POPUP -->
<div id="petPopup" class="popup">
  <div class="popup-content">
    <button id="closePetPopup">✕</button>
    <input id="petSearchInput" placeholder="Search pet..." />
    <div id="petList" class="grid"></div>
  </div>
</div>

<script src="main.js" defer></script>
</body>
</html>
